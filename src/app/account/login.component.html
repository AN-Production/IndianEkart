<!-- Main Content - start -->
<main>
    <section class="container stylization maincont">
        <ul class="b-crumbs">
            <li>
                <a routerLinkActive="active" routerLink="/index">Home</a>
            </li>
            <li>
                <span>Login</span>
            </li>
        </ul>
        <h1 class="main-ttl"><span>Login</span></h1>
        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Login</h2>
                <form method="post" class="login">
                    <p>
                        <label for="username">E-mail <span class="required">*</span></label><input type="text" id="username">
                    </p>
                    <p>
                        <label for="password">Password <span class="required">*</span></label><input type="password" id="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Login">
                        <input type="checkbox" id="rememberme" value="forever">
                        <label for="rememberme">Remember me</label>
                    </p>
                    <p class="auth-lost_password">
                        <a href="#">Lost your password?</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- Main Content - end -->
