<!-- Main Content - start -->
<main>
    <section class="container stylization maincont">
        <ul class="b-crumbs">
            <li>
                <a routerLinkActive="active" routerLink="/index">Home</a>
            </li>
            <li>
                <span>Registration</span>
            </li>
        </ul>
        <h1 class="main-ttl"><span>Registration</span></h1>
        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Register</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register" >
                    <p>
                        <label for="reg_email">Email <span class="required">*</span></label>
                        <input formControlName="email" type="email" id="reg_email" required>
                    </p>
                    <p>
                        <label for="reg_password">Password <span class="required">*</span></label>
                        <input formControlName="password" type="password" id="reg_password" required
                        >
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Register">
                    </p>
                </form>
            </div>
        </div>



    </section>
</main>
<!-- Main Content - end -->
